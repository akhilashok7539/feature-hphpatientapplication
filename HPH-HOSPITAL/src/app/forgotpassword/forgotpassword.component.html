
<div class="main-wrapper">
    <div class="header">
        <div class="header-left">
            <a class="logo">
                 <span>HPH101+ </span>
            </a>
        </div>
     
   </div>    
   
    </div>
     <div class="page-content">
        <div class="form-v4-content">
            <div class="form-left">
                    <img  class="side" src="assets/img/frgt.png">
            </div>
            <form class="form-detail" [formGroup]="resetEmailForm">
            
                <h2>Forgot Your Password</h2>
             
                <div class="form-group">
                    <div class="form-row">
                        <label for="first_name">Email ID</label>

                        <input type="text" name="first_name" id="first_name" class="input-text" [(ngModel)]="loginmodel.email" formControlName="email">
                    </div>
                    
                </div>
                
               
                
                <div class="form-row-last">
                    <!-- <input type="submit" name="register" class="register" (click)="back()" value="Back"> -->
                    <!-- <input type="submit" style="margin-left: -10px;width: 160px;" name="register" class="register" (click)="reset()" value="Reset Password"> -->
                    
                    <button class="register" style="margin-left: -10px;width: 185px;height: 41px;" [disabled]="isLoading" (click)="reset()"><i class="fa" [ngClass]="{' fa-spinner fa-spin': isLoading, 'fa-check': !isLoading}"></i>{{button}}</button>
                    
                    <div style="color: green;font-weight: bold;">{{resetEmail}}</div>  
                </div>
            </form>
        </div>
    </div>
