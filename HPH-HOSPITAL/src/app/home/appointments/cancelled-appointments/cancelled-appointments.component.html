
<mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
        <mat-cell *matCellDef="let confirmed"> {{confirmed.time}} </mat-cell>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="patname">
        <mat-header-cell *matHeaderCellDef> Patient Name</mat-header-cell>
        <mat-cell *matCellDef="let confirmed"> {{confirmed.patient.firstName}} {{confirmed.patient.lastName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
        <mat-cell *matCellDef="let confirmed"> {{confirmed.date}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="dept">
        <mat-header-cell *matHeaderCellDef> Department</mat-header-cell>
        <mat-cell *matCellDef="let confirmed">{{confirmed.doctor.spec.description}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="docname">
        <mat-header-cell *matHeaderCellDef> Doctor Name</mat-header-cell>
        <mat-cell *matCellDef="let confirmed">{{confirmed.doctor.firstName}} {{confirmed.doctor.lastName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status</mat-header-cell>
        <mat-cell *matCellDef="let confirmed">{{confirmed.status}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<!-- [pageSizeOptions]="pageLimit" -->
<mat-paginator #paginator [length]="totalLength" [pageSize]="limit" 
    (page)="changePage($event)">
</mat-paginator>
