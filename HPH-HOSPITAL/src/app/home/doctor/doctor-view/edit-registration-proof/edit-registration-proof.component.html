<div class="row" style="    margin-top: 37px;">
    <div class="col-lg-12 ">
        <div class="row">
            <div class="col-md-2">
                <label style="padding: 9px 1px 1px 38px;">Medical Registration Proof  </label>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                <img *ngIf="!updateMedicalProof" src="https://img.icons8.com/cute-clipart/64/000000/pdf.png" (click)="downloadMedicalRegistrationProof()">
                <input *ngIf="updateMedicalProof" type="file" class="form-control" (change)="getMediProof($event)"   #doctorIdproof >
                    
                <h5 *ngIf="!updateMedicalProof" (click)="updateMedical()">change</h5>
                <h5 *ngIf="updateMedicalProof" (click)="upload()">Update</h5>


                </div>
            </div>
            <div class="col-md-2">
                <label style="padding: 9px 1px 1px 38px;">Id Proof  </label>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                <img  *ngIf="!upadteIdProof" src="https://img.icons8.com/cute-clipart/64/000000/pdf.png" (click)="IdProof()">
                <input *ngIf="upadteIdProof" type="file" class="form-control"  #doctorIdproof (change)="getdocIdProofFile($event)" >

                <h5  *ngIf="!upadteIdProof"(click)="updateId()">change</h5>
                <h5  *ngIf="upadteIdProof" (click)="uploadIDproof()">Update</h5>
                </div>
            </div>
        </div>
</div>
</div>
