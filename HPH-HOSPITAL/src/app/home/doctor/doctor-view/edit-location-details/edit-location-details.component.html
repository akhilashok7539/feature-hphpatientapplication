<div class="row" style="    margin-top: 37px;">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-3">

            </div>
            <div class="col-md-3">

            </div>
            <div class="col-md-3">
                <h4 style="    padding-right: 27px;cursor: pointer;
                float: right;font-weight: bold; color: #00B3DA;" (click)="edit()" *ngIf="!view">EDIT</h4>
                <h4 style="    padding-right: 27px;cursor: pointer;
                     float: right;font-weight: bold; color: #00B3DA;" (click)="next()" *ngIf="view">SAVE</h4>
            </div>
        </div>
    </div>
    <div class="col-lg-8 ">
     
        <form [formGroup]="updateDoctorForm" >
        <!-- 1st row -->
        <div class="row">
            <div class="col-md-2">
                <label >House Name </label>
            </div>
            <div class="col-sm-3">
                <div class="form-group">

                    <input [disabled]="!view"   class="form-control" type="text" [(ngModel)]="doctormodel.houseName"
                        [ngClass]="{ 'is-invalid': submitted && f.houseName.errors }" formControlName="houseName">
                    <div *ngIf="submitted && f.houseName.errors" class="invalid-feedback">
                        <div *ngIf="f.houseName.errors.required">House Name is required</div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <label >Street Name </label>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <input class="form-control" type="text" [(ngModel)]="doctormodel.streetName"
                        [ngClass]="{ 'is-invalid': submitted && f.streetName.errors }" formControlName="streetName">
                    <div *ngIf="submitted && f.streetName.errors" class="invalid-feedback">
                        <div *ngIf="f.streetName.errors.required">Street Name is required</div>
                    </div>
                </div>
            </div>
        </div>
<!-- 2nd row -->
        <div class="row">
            <div class="col-md-2">
                <label >City</label>

            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <input class="form-control" type="text" [(ngModel)]="doctormodel.city" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" formControlName="city">
                    <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                        <div *ngIf="f.city.errors.required">City is required</div>
                    </div>
                </div>
            </div>


            <div class="col-md-2">
                <label  >Location </label>
            </div>
            
            <div class="col-sm-3">
                <div class="form-group">
                    <input class="form-control" type="text" [(ngModel)]="doctormodel.location" [ngClass]="{ 'is-invalid': submitted && f.location.errors }" formControlName="location">
                    <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
                        <div *ngIf="f.location.errors.required">Location is required</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 3rd row -->
        <div class="row">
            <div class="col-md-2">
                <label  >State</label>

            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <input class="form-control" type="text" [(ngModel)]="doctormodel.state" [ngClass]="{ 'is-invalid': submitted && f.state.errors }" formControlName="state">
                    <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
                        <div *ngIf="f.state.errors.required">State is required</div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <label >Pincode</label>

            </div>
     
          
            <div class="col-sm-3">
                    <div class="form-group">
                        <input class="form-control" type="number" [(ngModel)]="doctormodel.pincode" [ngClass]="{ 'is-invalid': submitted && f.pincode.errors }" formControlName="pincode">
                        <div *ngIf="submitted && f.pincode.errors" class="invalid-feedback">
                            <div *ngIf="f.pincode.errors.required">Pincode is required</div>
                        </div>
                    </div>
            </div>
        </div>
        </form>
    </div>
</div>
