<app-header></app-header>
<div class="page-wrapper">
    <p style="padding-left: 29px; margin-top: 68px;font-size: 19px;"> <a routerLink="/department"><i
                style="color: black;">Department</i></a> &nbsp; <i class="fa fa-angle-double-right"></i> &nbsp; <i
            style="color:#1492E6;">Add Doctors</i> </p>
    <div class="container" style="    box-shadow: 0px 3px 6px #00000029;
    padding: 20px;
    background-color: #F8FAFB;
    margin-top: 25px;
    margin-left: 31px;">
        <div class="row">
            <div class="col-md-4">
                <h3>Doctors</h3>
            </div>
        </div>
        <div class="row" style="     padding: 34px;   background-color: WHITE;">
        <div class="col-lg-12">
                <form [formGroup]="doctorform">
            
            <!-- <form [formGroup]="departmentForm"> -->
                <div class="row">
                    <!-- <div class="col-sm-4">
                        <div class="form-group">
                            <label> Department Head <span class="text-danger">*</span></label>
                            <select  class="form-control">
                                <option value="">Select a Doctor a department Head</option>
                            </select>
                        </div>
                    </div> -->

                    <div class="col-sm-4" *ngFor="let doc of results">
                        <div class="card" style="    width: 75%;
                        padding: 22px; ">
                            <div class="row">
                                <div class="col-sm-6">
                                        <p *ngIf="doc.departmentHead == false">{{doc.firstName}}  </p>
                                        <!-- <p style="font-weight: bold;font-size: 12px;" *ngIf="doc.departmentHead == true"> Department Head {{doc.department.departmentName}}</p> -->
                                        <p style="font-weight: bold;font-size: 12px;" *ngIf="doc.departmentHead == true"> {{doc.firstName}} <br> <em style="    color: #0085b2;">Already Head</em> </p>
                                    
                                </div>
                                <div class="col-sm-3" style="margin-top: 2px;
                                margin-left: 3rem;" *ngIf="doc.departmentHead == false">
                                    <input   formControlName="checkedvalue" 
                                    (change)="onChange(doc.doctorId, $event.target.checked)" type="checkbox" style="float: right;">

                                </div>
                                <div class="col-sm-3" style="margin-top: 2px;
                                margin-left: 3rem;" *ngIf="doc.departmentHead == true">
                                    <input    disabled type="checkbox" style="float: right;">

                                </div>
                            </div>
                           
                            
                        </div>
                    </div>
                   
                 <!-- </form> -->
                           
                </div>
            
                <div class="m-t-20 text-center">
                    <button class="btn btn-primary submit-btn" (click)="create()">Add Doctors</button>
                </div>
                <!-- <div style="color: red; font-size: medium; text-align: center;">{{error}}</div> -->
            </form>
        </div>
    </div>
    </div>
</div>
