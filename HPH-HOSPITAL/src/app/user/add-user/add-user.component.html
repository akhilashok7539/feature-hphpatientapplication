<app-header></app-header>
<div class="page-wrapper">
    <p style="padding-left: 29px; margin-top: 68px;font-size: 19px;"> <a routerLink="/user"><i
                style="color: black;">User</i></a> &nbsp; <i class="fa fa-angle-double-right"></i> &nbsp; <i
            style="color:#1492E6;">Add User</i> </p>
    <div class="container" style="    box-shadow: 0px 3px 6px #00000029;
    padding: 20px;background-color: #F8FAFB;margin-top: 25px;margin-left: 31px;">
        <div class="row">
            <div class="col-md-4">
                <h3>Add User</h3>
            </div>
        </div>
        <div class="row" style="     padding: 34px;   background-color: WHITE;">
            <div class="col-lg-12">
                <form [formGroup]="userform">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Name <span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="departmentModel.name"
                                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" formControlName="name"
                                    type="text">
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.name.errors.required"> Name is
                                        required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Email ID<span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="departmentModel.email"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" formControlName="email"
                                    type="text">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email Id is
                                        required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid Email ID</div>

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Phone Number <span class="text-danger">*</span></label>
                                <input class="form-control" maxlength="10" [(ngModel)]="departmentModel.phone"
                                    [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" formControlName="phone"
                                    type="text">
                                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                    <div *ngIf="f.phone.errors.required">Phone number is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Designation <span class="text-danger">*</span></label>
                                <select class="form-control" [(ngModel)]="departmentModel.destinationId"
                                    [ngClass]="{ 'is-invalid': submitted && f.destinationId.errors }"
                                    formControlName="destinationId">
                                    <option value="" selected disabled>Choose your designation</option>
                                    <option *ngFor="let designation of designation"
                                        value="{{designation.designationId}}">{{designation.designation}}</option>
                                </select>

                                <div *ngIf="submitted && f.destinationId.errors" class="invalid-feedback">
                                    <div *ngIf="f.destinationId.errors.required">Designation is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Passoword <span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="departmentModel.passoword"
                                    [ngClass]="{ 'is-invalid': submitted && f.passoword.errors }"
                                    formControlName="passoword" type="password">

                                <div *ngIf="submitted && f.passoword.errors" class="invalid-feedback">
                                    <div *ngIf="f.passoword.errors.required">passoword is required</div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="m-t-20 text-center">
                        <button class="btn btn-primary submit-btn" (click)="create()">Create </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
