<div class="page-wrapper">
    <h6>Reshedule Booking</h6>
    <p style="font-size: 10px;">Change the date and time for appointment.</p>
    <form [formGroup]="RescheduleForm">

        <div class="row" style="margin-top: 30px;">

            <div class="col-sm-6" style="margin-top: 10px;">
                <label for="">Select a Date:</label>

                <select formControlName="date" [(ngModel)]="selectedDate" (change)="dateselected()"
                    class="form-control">
                    <!-- <option value="" disabled selected> Choose your date</option> -->
                    <option *ngFor="let item of mapdata | keyvalue" [value]="item.key">
                        {{item.key}}
                    </option>
                </select>
            </div>
            <div class="col-sm-6" style="margin-top: 10px;">
                <label for="">Select a TimeSlots:</label>

                <select formControlName="time" [(ngModel)]="selectedtimesolts" class="form-control">
                    <!-- <option value="" disabled selected> Choose your timeslot</option> -->
                    <option *ngFor="let item of selectedTime" [value]="item.timing">
                        {{item.timing}}
                    </option>
                </select>
            </div>

            <!-- <div class="row" style="margin-top: 63px;"> -->
                <button class="cancelbtn" style="margin-top: 20px;" (click)="cancel()">Cancel</button>
                <!-- <button class="apptbtn">Appointment Booking</button> -->
                <button class="apptbtn" style="margin-top: 20px;" (click)="reschedule()" [disabled]="isLoading"><i class="fa"
                        [ngClass]="{' fa-spinner fa-spin': isLoading, 'fa-check': !isLoading}"></i> {{button}}</button>

            <!-- </div> -->
        </div>
    </form>

</div>
