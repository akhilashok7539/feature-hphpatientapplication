<app-header></app-header>

<!-- <app-sidebar></app-sidebar> -->

<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <h4 class="page-title"> Hospital Details</h4>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
               
                    <div class="row" >
                        <div class="col-sm-12" >
                            <div class="form-group">
                                <label>Hospital Name </label>
                                <h6 class="alignment" >{{name}}</h6>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <h6 class="alignment" >{{mob}}</h6>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Email ID</label>
                                <h6 class="alignment" >{{email}}</h6>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Contact Person Name</label>
                                <h6 class="alignment" >{{contactName}}</h6>
                            </div>
                        </div>
                        <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Contact Person Number</label>
                                    <h6 class="alignment" >{{contactPhone}}</h6>
                                </div>
                        </div>
                        <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Contact Person Email ID </label>
                                    <h6 class="alignment" >{{contactEmail}}</h6>
                                </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>City</label>
                                <h6 class="alignment" >{{city}}</h6>
                            </div>
                    </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Hospital Type</label>
                                <h6 class="alignment" >{{hospitalType}}</h6>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Establishment ID Proof</label>
                                <h6 class="alignment" ><img src="https://img.icons8.com/cute-clipart/64/000000/pdf.png" (click)="downloadEstaIdProof()"></h6>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Owners ID Proof</label>
                                <h6 class="alignment" ><img src="https://img.icons8.com/cute-clipart/64/000000/pdf.png" (click)="downloadOwnerIdProof()"></h6>
                            </div>
                        </div>
                    


                        <div class="col-sm-6">
                          
                    </div>
        
                    </div>
                
                   
            </div>
        </div>
    </div>
