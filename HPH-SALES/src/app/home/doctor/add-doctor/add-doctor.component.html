<app-header></app-header>


<div class="page-wrapper" style="margin-left: 0px;">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Basic Details</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form [formGroup]="doctorForm">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>First Name <span class="text-danger">*</span></label>
                                <input class="form-control" type="text"
                                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                                    [(ngModel)]="doctormodel.firstName" formControlName="firstName">
                                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                                </div>

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Last Name <span class="text-danger">*</span></label>
                                <input class="form-control" type="text" [(ngModel)]="doctormodel.lastName"
                                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                                    formControlName="lastName">
                                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Date of birth <span class="text-danger">*</span> </label>
                                <input class="form-control" type="date" [(ngModel)]="doctormodel.dob"
                                    formControlName="dob" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }">
                                <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                                    <div *ngIf="f.dob.errors.required">Date of birth is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>gender<span class="text-danger">*</span></label>
                                <select class="form-control" [(ngModel)]="doctormodel.gender"
                                    [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" formControlName="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                                <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                                    <div *ngIf="f.gender.errors.required">Gender is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Phone <span class="text-danger">*</span></label>
                                <input class="form-control" type="number" [(ngModel)]="doctormodel.mobNo"
                                    formControlName="mobNo" [ngClass]="{ 'is-invalid': submitted && f.mobNo.errors }">
                                <div *ngIf="submitted && f.mobNo.errors" class="invalid-feedback">
                                    <div *ngIf="f.mobNo.errors.required">Mobile number is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Email <span class="text-danger">*</span></label>
                                <input class="form-control" type="email" [(ngModel)]="doctormodel.email"
                                    formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Speciality <span class="text-danger">*</span></label>
                                <select class="form-control" [(ngModel)]="doctormodel.specId" formControlName="specId"
                                    [ngClass]="{ 'is-invalid': submitted && f.specId.errors }">
                                    <option value="" disabled selected hidden>Choose your Speciality</option>
                                    <option *ngFor='let spec of speciality' value="{{spec.specId}}">{{spec.description}}
                                    </option>
                                </select>
                                <div *ngIf="submitted && f.specId.errors" class="invalid-feedback">
                                    <div *ngIf="f.specId.errors.required">Speciality is required</div>
                                </div>
                            </div>
                        </div>




                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>City <span class="text-danger">*</span></label>
                                <select (change)="getcitSelected($event)" class="form-control"
                                    [(ngModel)]="doctormodel.cityId" formControlName="cityId"
                                    [ngClass]="{ 'is-invalid': submitted && f.cityId.errors }">
                                    <option value="" disabled selected hidden>Choose your City</option>
                                    <option *ngFor="let c of city" value="{{c.cityId}}"> {{c.cityName}}</option>

                                </select>
                                <div *ngIf="submitted && f.cityId.errors" class="invalid-feedback">
                                    <div *ngIf="f.cityId.errors.required">City Name is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Hospital <span class="text-danger">*</span></label>
                                <select class="form-control" [(ngModel)]="doctormodel.hospital"
                                    formControlName="hospital"
                                    [ngClass]="{ 'is-invalid': submitted && f.specId.errors }">
                                    <option value="" disabled selected>Choose your Hopsital</option>
                                    <option *ngFor='let hosp of hospitals' value="{{hosp.hospitalId}}">
                                        {{hosp.hospitalName}}</option>
                                </select>
                                <div *ngIf="submitted && f.hospital.errors" class="invalid-feedback">
                                    <div *ngIf="f.hospital.errors.required">Hopsital name is required </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <h3>Consultation Details</h3>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label> Consultation Fees <span class="text-danger">*</span></label>
                                <input class="form-control" maxlength="5" type="number" [(ngModel)]="doctormodel.fee"
                                    formControlName="fee" [ngClass]="{ 'is-invalid': submitted && f.fee.errors }">
                                <div *ngIf="submitted && f.fee.errors" class="invalid-feedback">
                                    <div *ngIf="f.fee.errors.required">Consultation is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="container" style="    background: #ECF0F3; padding: 19px 14px 12px 18px;">


                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label style="display: inline-block;margin-right: 22px;">Private
                                        Practise </label>
                                    <label class="radioButtons">Yes
                                        <input type="radio" value="true" checked name="radio2" [(ngModel)]="Practise"
                                            [ngModelOptions]="{standalone: true}">
                                        <span class="checkmark" style="    background-color: #fff;"></span>
                                    </label>
                                    <label class="radioButtons">No
                                        <input type="radio" value="false" name="radio2" [(ngModel)]="Practise"
                                            [ngModelOptions]="{standalone: true}">
                                        <span class="checkmark" style="    background-color: #fff;"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="row" style="padding: 15px;" *ngIf="Practise =='true'">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label> Address Line 1</label>
                                        <input class="form-control" [(ngModel)]="addressprivatepractice"
                                            [ngModelOptions]="{standalone: true}" type="text">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label> Speciality </label>
                                        <!-- <input  class="form-control" type="text"  > -->
                                        <select class="form-control" [(ngModel)]="privatepracticespeciality"
                                            [ngModelOptions]="{standalone: true}">
                                            <option value="" disabled selected>Choose your Speciality
                                            </option>
                                            <option *ngFor='let spec of speciality' value="{{spec.specId}}">
                                                {{spec.description}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label> City</label>
                                        <select class="form-control" [(ngModel)]="privatepracticecity"
                                            [ngModelOptions]="{standalone: true}">
                                            <option value="" disabled selected>Choose your City</option>
                                            <option *ngFor="let c of city" value="{{c.cityId}}">
                                                {{c.cityName}}</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label> Consultation Fee </label>
                                        <input [(ngModel)]="privatepracticefees" [ngModelOptions]="{standalone: true}"
                                            class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="m-t-20 text-center" style="    float: none;">
                        <button style="    border-radius: 0px;" class="btn btn-primary submit-btn" (click)="next()">
                            Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
