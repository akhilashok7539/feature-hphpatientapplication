<app-header></app-header>

<div class="row" style="padding: 32px;">
    <div class="col-sm-12">
        <h4 style="    font-weight: bold;
        color: #8A8A8A;margin-top: 55px;
        font-size: 32px;
        text-align: center;">List of symptoms </h4>
    </div>
</div>
<form [formGroup]="symptoms">

    <div class="row" style="justify-content: center;    margin: 34px 2px 11px 2px;">

        <div class="col-md-3" *ngFor="let symptoms of results">
            <div class="card" style="    padding: 11px 51px 15px 13px;
            width: 290px;">
                <div class="row">
                    <div class="col-sm-10">
                        <h4> {{symptoms.sicknessName}}</h4>
                    </div>

                    <div class="col-sm-2">
                        <input type="checkbox" formControlName="check"
                            (change)="onChange(symptoms.sicknessId, $event.target.checked)">
                    </div>
                </div>


            </div>
        </div>





    </div>

</form>
<div class="m-t-20 text-center m-b-30">
    <button class="btn btn-primary submit-btn" (click)="next()" [disabled]="isLoading"> <i class="fa"
            [ngClass]="{' fa-spinner fa-spin': isLoading, 'fa-check': !isLoading}"></i> {{completeprofile}}</button>
</div>
