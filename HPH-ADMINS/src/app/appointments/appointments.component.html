<app-header></app-header>

<app-sidebar></app-sidebar>


<div class="page-wrapper">




    <div class="content">

        <div class="row">
            <div class="col-sm-3 ">
                <h4 class="page-title"
                    style="margin-top: 10px;     margin-left: -26px; text-transform: uppercase; font-weight: bold;">
                    Appointments</h4>

            </div>


        </div>


    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-border table-striped custom-table mb-0">
                    <!-- <thead>
                        <tr>
                            <th>PATIENT NAME</th>
                            <th>TIME SLOTS</th>
                            <th>STATUS</th>
                        

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let appointments of appointments">

                            <td>{{appointments.patient.firstName}}</td>
                            <td>{{appointments.time}}</td>
                            <td> <button>{{appointments.status}}</button> </td>
                        </tr>
                    </tbody> -->

                    <mat-table #table [dataSource]="dataSource">

                        <!-- Position Column -->
                        <ng-container matColumnDef="patientname">
                            <mat-header-cell *matHeaderCellDef> Patient Name </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.cityName}} </mat-cell>
                        </ng-container>
                        <!-- Name Column -->
                        <ng-container matColumnDef="time">
                            <mat-header-cell *matHeaderCellDef> Time</mat-header-cell>
                            <mat-cell *matCellDef="let element">
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="date">
                            <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
                            <mat-cell *matCellDef="let element">
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="docname">
                            <mat-header-cell *matHeaderCellDef> Doctor Name</mat-header-cell>
                            <mat-cell *matCellDef="let element">
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="status">
                            <mat-header-cell *matHeaderCellDef> Status</mat-header-cell>
                            <mat-cell *matCellDef="let element">
                            </mat-cell>
                        </ng-container>


                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>

                    <!-- <h6 *ngIf="appointmentmessage == 'No appointments found'"
                        style="text-align: center; font-size: 18px;margin-top: 30px;"> No appointments found 
                       
                    </h6> -->

                    <!-- [pageSizeOptions]="pageLimit" -->
                    <mat-paginator #paginator [length]="totalLength" [pageSize]="limit" (page)="changePage($event)">
                    </mat-paginator>


                </table>





            </div>
        </div>
    </div>
</div>
