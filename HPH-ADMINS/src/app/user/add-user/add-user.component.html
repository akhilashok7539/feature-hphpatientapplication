<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Add User</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form [formGroup]="userform">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Name  <span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="departmentModel.name"
                                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                                    formControlName="name" type="text">
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.name.errors.required"> Name is
                                        required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Email ID<span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="departmentModel.email"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                    formControlName="email" type="text">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email Id is
                                        required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Phone Number <span class="text-danger">*</span></label>
                                <input class="form-control" maxlength="10" [(ngModel)]="departmentModel.phone"
                                    [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" formControlName="phone"
                                    type="text">
                                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                    <div *ngIf="f.phone.errors.required">Phone number is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Hospital<span class="text-danger">*</span></label>
                                    <select class="form-control" [(ngModel)]="departmentModel.hospitalId"
                                    [ngClass]="{ 'is-invalid': submitted && f.hospitalId.errors }" formControlName="hospitalId">
                                        <option value="">Select a hospital</option>
                                        <option value=""></option>
                                    </select>
                                <div *ngIf="submitted && f.hospitalId.errors" class="invalid-feedback">
                                    <div *ngIf="f.hospitalId.errors.required">hospital Name is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Designation <span class="text-danger">*</span></label>
                                <select class="form-control" [(ngModel)]="departmentModel.destinationId"
                                 [ngClass]="{ 'is-invalid': submitted && f.destinationId.errors }" formControlName="destinationId">
                                   <option value="">Choose your designation</option>
                                   </select>

                                <div *ngIf="submitted && f.destinationId.errors" class="invalid-feedback">
                                    <div *ngIf="f.destinationId.errors.required">Designation is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Passoword <span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="departmentModel.passoword" 
                                    [ngClass]="{ 'is-invalid': submitted && f.passoword.errors }" 
                                    formControlName="passoword" type="text">
                
                                <div *ngIf="submitted && f.passoword.errors" class="invalid-feedback">
                                    <div *ngIf="f.passoword.errors.required">passoword is required</div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="m-t-20 text-center">
                        <button class="btn btn-primary submit-btn" (click)="create()">Create </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
