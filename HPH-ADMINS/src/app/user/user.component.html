<app-header></app-header>

<app-sidebar></app-sidebar>
<div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-sm-4 col-3">
                    <h4 class="page-title"> User</h4>
                </div>
                <div class="col-sm-8 col-9 text-right m-b-20">
                    <a  (click)="adduser()" class="btn btn btn-primary" style="color: white;"><i class="fa fa-plus"></i> Add User </a>
                    <input class="form-control" type="text" name="searchString" [(ngModel)]="searchString"
                    placeholder="Search here" aria-label="Search" (keyup)="applyFilter(searchString)" >
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                      
                        <mat-table #table [dataSource]="dataSource">

                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef>Name </mat-header-cell>
                                <mat-cell *matCellDef="let results"> </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="phone">
                                <mat-header-cell *matHeaderCellDef> Phone Number</mat-header-cell>
                                <mat-cell *matCellDef="let results">  </mat-cell>
                            </ng-container>
        
                            <ng-container matColumnDef="email">
                                <mat-header-cell *matHeaderCellDef> Email ID</mat-header-cell>
                                <mat-cell *matCellDef="let results">  </mat-cell>
                            </ng-container>
                         
        
                         

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
        
        
                        <mat-paginator #paginator [length]="totalLength" [pageSize]="limit" [pageSizeOptions]="pageLimit"
                       >
                        </mat-paginator>
                    </div>
            </div>
            </div>
    
        </div>
