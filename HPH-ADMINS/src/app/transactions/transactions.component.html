<app-header></app-header>

<app-sidebar></app-sidebar>
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-sm-4 col-3">
                <h4 class="page-title"> Transactions</h4>
            </div>
            <div class="col-sm-8 col-9 text-right m-b-20">
               
                <input class="form-control" type="text" name="searchString" [(ngModel)]="searchString"
                    placeholder="Search here" aria-label="Search" (keyup)="applyFilter(searchString)">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    
                    <mat-table #table [dataSource]="dataSource">

                        <!-- Position Column -->
                        <ng-container matColumnDef="transactionId">
                            <mat-header-cell *matHeaderCellDef>Transaction ID </mat-header-cell>
                            <mat-cell *matCellDef="let results"> {{results.firstName}} {{results.lastName}}</mat-cell>
                        </ng-container>
                        <!-- Name Column -->
                        <ng-container matColumnDef="username">
                            <mat-header-cell *matHeaderCellDef>User Name</mat-header-cell>
                            <mat-cell *matCellDef="let results"> {{results.phone}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="Email">
                            <mat-header-cell *matHeaderCellDef> Email ID</mat-header-cell>
                            <mat-cell *matCellDef="let results"> {{results.email}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="phone">
                            <mat-header-cell *matHeaderCellDef> Phone Number</mat-header-cell>
                            <mat-cell *matCellDef="let results"> {{results.dob}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="hospital">
                            <mat-header-cell *matHeaderCellDef> Hospital Name</mat-header-cell>
                            <mat-cell *matCellDef="let results"> {{results.gender}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="status">
                            <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
                            <mat-cell *matCellDef="let results"> </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>


                    <mat-paginator #paginator [length]="totalLength" [pageSize]="limit" (page)="changePage($event)">
                    </mat-paginator>
                </div>
            </div>
        </div>

    </div>
</div>
