<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h4 class="page-title">Add CC</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    
                    <form [formGroup]="commandCenterForm">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label> Name <span class="text-danger">*</span></label>
                                    <input class="form-control" [(ngModel)]="doctorModel.name" formControlName="name" type="text" 
                                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf="f.name.errors.required">First Name is required</div>
                                    </div>
                                    <!-- <div *ngIf ="name.invalid && (name.dirty || name.touched)" class=" alert alert-danger">
                                    <div *ngIf = "name.errors.required">CC Name is required</div></div> -->
                                
                                </div>
                            </div>
                            <!-- <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Phone Number <span class="text-danger">*</span></label>
                                    
                                    <input class="form-control" [(ngModel)]="doctorModel.mobNo" formControlName="mobNo" type="number"  [ngClass]="{ 'is-invalid': submitted && f.mobNo.errors }">
                                    <div *ngIf="submitted && f.mobNo.errors" class="invalid-feedback">
                                        <div *ngIf="f.mobNo.errors.required">Phone Number is required</div>
                                        <div *ngIf="f.mobNo.errors.pattern">Phone number must be valid number</div>
                                    </div>
                                </div>
                            </div> -->
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Email Id<span class="text-danger">*</span></label>
                                    <input class="form-control" [(ngModel)]="doctorModel.email" formControlName="email" type="text" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email ID is required</div>
                                        <div *ngIf="f.email.errors.email">Email must be a valid Email ID</div>
                                    </div>
                                </div>
                            </div>
                             <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Password <span class="text-danger">*</span></label>
                                                <input class="form-control" [(ngModel)]="doctorModel.password" formControlName="password" type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                                <!-- <div *ngIf ="password.invalid && (password.dirty || password.touched)" class=" alert alert-danger">
                                                <div *ngIf = "password.errors.required">Password is required</div></div> -->
                                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                                   
                                                </div>
                                            </div>
                             </div>
                                    <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Confirm Password <span class="text-danger">*</span> </label>
                                                
                                                <input class="form-control" [(ngModel)]="doctorModel.confirmPassword" formControlName="confirmPassword" [type]="show ? 'text' : 'password'"  [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" >
                                               
                                                <!-- <input type="checkbox" (click)="password()"> Show Password -->
                                                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                                    <div *ngIf="f.confirmPassword.errors.mustMatch">Password must match</div>
                                                </div>
                                            </div>
                                            
                                    </div>
                        </div>
                    
                        <div class="m-t-20 text-center">
                            <button class="btn btn-primary submit-btn" (click)="create()">Create CC</button>
                        </div>
                        <div style="color: red; font-size: medium; text-align: center;">{{error}}</div>
                    </form>
                </div>
            </div>
        </div>
