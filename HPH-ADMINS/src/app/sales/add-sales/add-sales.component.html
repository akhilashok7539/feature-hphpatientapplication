<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Add Sales</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form [formGroup]="salesForm">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Sales Person First Name <span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="departmentModel.salesPersonFirstName"
                                    [ngClass]="{ 'is-invalid': submitted && f.salesPersonFirstName.errors }"
                                    formControlName="salesPersonFirstName" type="text">
                                <div *ngIf="submitted && f.salesPersonFirstName.errors" class="invalid-feedback">
                                    <div *ngIf="f.salesPersonFirstName.errors.required">Sales Person First Name is
                                        required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Sales Person Last Name <span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="departmentModel.salesPersonLastName"
                                    [ngClass]="{ 'is-invalid': submitted && f.salesPersonLastName.errors }"
                                    formControlName="salesPersonLastName" type="text">
                                <div *ngIf="submitted && f.salesPersonLastName.errors" class="invalid-feedback">
                                    <div *ngIf="f.salesPersonLastName.errors.required">Sales Person Last Name is
                                        required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Phone Number <span class="text-danger">*</span></label>
                                <input class="form-control" maxlength="10" [(ngModel)]="departmentModel.phone"
                                    [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" formControlName="phone"
                                    type="number">
                                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                    <div *ngIf="f.phone.errors.required">Phone number is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Email Id<span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="departmentModel.email"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" formControlName="email"
                                    type="text">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email ID is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> DOB <span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="departmentModel.dob"
                                    [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" formControlName="dob"
                                    type="date">
                                <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                                    <div *ngIf="f.dob.errors.required">DOB is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Gender <span class="text-danger">*</span></label>
                                <!-- <input class="form-control" [(ngModel)]="departmentModel.gender" 
                                    [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" 
                                    formControlName="gender" type="text"> -->
                                <select class="form-control" [(ngModel)]="departmentModel.gender"
                                    [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" formControlName="gender">
                                    <option value="" selected disabled>Select a gender</option>
                                    <option value="Male"> Male</option>
                                    <option value="Female">Female</option>

                                </select>
                                <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                                    <div *ngIf="f.gender.errors.required">Gender is required</div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="m-t-20 text-center">
                        <button class="btn btn-primary submit-btn" (click)="create()">Create </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
