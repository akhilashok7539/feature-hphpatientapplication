<div class="row" style="padding: 32px;">
    <div class="col-lg-12">
        <form [formGroup]="doctorIdProofForm"> 
            <div class="row">
                <div class="col-sm-12">
                    <h4 style="    font-weight: bold;
                    color: #8A8A8A;
                    font-size: 32px;
                    text-align: center;">Upload Identification Proof </h4>
                    <div class="form-group">
                        
                        <div class="uploader" >
                            <h5 style="font-size: 21px; text-align: center;     margin-top: 82px;
                            margin-bottom: -43px;"> DRAG & DROP</h5>
                            <input type="file" class="select-profile-picture"   [ngClass]="{ 'is-invalid': submitted && f.doctorIdproof.errors }" formControlName="doctorIdproof" #doctorIdproof (change)="getdocIdProofFile($event)" >

                            <div *ngIf="submitted && f.doctorIdproof.errors" class="invalid-feedback">
                                <div *ngIf="f.doctorIdproof.errors.required">Doctor ID proof is required</div>
                            </div>

                       </div>
           

                   
                    </div>
                </div>
       
          

            </div>
        
            <div class="m-t-48 text-center">
                <button class="btn btn-primary submits-btn" (click)="upload()"> Next</button>
            </div>
        </form>
        </div>
        </div>
