<div class="row" style="padding: 15px;">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-sm-9">

            </div>
            <div class="col-sm-3">
                <p style="    float: right;
                font-weight: bold;    font-size: 1rem;
                color: #00b0d7;" (click)="next()"  *ngIf="view">UPDATE</p>
                <p style="float: right;font-weight: bold;color: #00b0d7;    font-size: 1rem;" (click)="edit()"  *ngIf="!view">EDIT</p>

            </div>
        </div>
        <form [formGroup]="doctorForm">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">

                        <label>First Name <span class="text-danger">*</span></label>
                        <input class="form-control" type="text"
                            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                            [(ngModel)]="doctormodel.firstName" formControlName="firstName">
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>

                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Last Name <span class="text-danger">*</span></label>
                        <input class="form-control" type="text" [(ngModel)]="doctormodel.lastName"
                            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" formControlName="lastName">
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Date of birth <span class="text-danger">*</span> </label>
                        <input class="form-control" type="date" [(ngModel)]="doctormodel.dob" formControlName="dob"
                            [ngClass]="{ 'is-invalid': submitted && f.dob.errors }">
                        <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                            <div *ngIf="f.dob.errors.required">Date of birth is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>gender<span class="text-danger">*</span></label>
                        <select class="form-control" [(ngModel)]="doctormodel.gender"
                            [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" formControlName="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                            <div *ngIf="f.gender.errors.required">Gender is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4"></div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Phone <span class="text-danger">*</span></label>
                        <input class="form-control" type="number" [(ngModel)]="doctormodel.mobNo"
                            formControlName="mobNo" [ngClass]="{ 'is-invalid': submitted && f.mobNo.errors }">
                        <div *ngIf="submitted && f.mobNo.errors" class="invalid-feedback">
                            <div *ngIf="f.mobNo.errors.required">Mobile number is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Email <span class="text-danger">*</span></label>
                        <input class="form-control" type="email" [(ngModel)]="doctormodel.email" formControlName="email"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4"></div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Speciality <span class="text-danger">*</span></label>
                        <select class="form-control" [(ngModel)]="doctormodel.specId" formControlName="specId"
                            [ngClass]="{ 'is-invalid': submitted && f.specId.errors }">
                            <option value="" disabled selected hidden>Choose your Speciality</option>
                            <option *ngFor='let spec of speciality' value="{{spec.specId}}">{{spec.description}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.specId.errors" class="invalid-feedback">
                            <div *ngIf="f.specId.errors.required">Speciality is required</div>
                        </div>
                    </div>
                </div>





                <!-- <div class="col-sm-6">
                    <div class="form-group">
                        <label> Joining date <span class="text-danger">*</span></label>
                        <input class="form-control" type="date" [(ngModel)]="doctormodel.joiningdate" formControlName="joiningdate">
                    </div>
                </div> -->
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>City <span class="text-danger">*</span></label>
                        <select disabled class="form-control" [(ngModel)]="doctormodel.cityId" formControlName="cityId"
                            [ngClass]="{ 'is-invalid': submitted && f.cityId.errors }">
                            <option value="" disabled selected hidden>Choose your City</option>
                            <option *ngFor="let c of city" value="{{c.cityId}}"> {{c.cityName}}</option>

                        </select>
                        <div *ngIf="submitted && f.cityId.errors" class="invalid-feedback">
                            <div *ngIf="f.cityId.errors.required">City Name is required</div>
                        </div>
                    </div>
                </div>

                <!-- <div class="col-sm-4">
                    <div class="form-group">     
                        <h3>Consultation Details</h3>
                        </div>
                        </div> -->
                <div class="col-sm-4">
                    <div class="form-group">
                        <label> Consultation Fees <span class="text-danger">*</span></label>
                        <input class="form-control" maxlength="5" type="number" [(ngModel)]="doctormodel.fee"
                            formControlName="fee" [ngClass]="{ 'is-invalid': submitted && f.fee.errors }">
                        <div *ngIf="submitted && f.fee.errors" class="invalid-feedback">
                            <div *ngIf="f.fee.errors.required">Consultation is required</div>
                        </div>
                    </div>
                </div>



            </div>

            <!-- <div class="m-t-20 text-center">
                <button class="btn btn-primary submit-btn" (click)="next()"> Next</button>
            </div> -->
        </form>
    </div>
</div>
