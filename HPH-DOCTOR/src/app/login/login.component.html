<div class="main-wrapper account-wrapper">
    <div class="account-page">
        <div class="account-center">
            <div class="account-box">
                <form class="form-signin" [formGroup]="loginForm">
                    <div class="account-logo">
                        <a ><img src="assets/img/logo.png" alt=""><h3>Doctor Login</h3></a>
                    </div>
                    <div class="form-group">
                        <label>Username </label>
                        <input type="text" autofocus="" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"
                        [(ngModel)]="loginmodel.userName" formControlName="userName">
                        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                            <div *ngIf="f.userName.errors.required">Username is required</div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" [(ngModel)]="loginmodel.password" formControlName="password" 
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary account-btn" (click)="login()">Login</button>
                        <p style="text-align: center; margin-top: 20px;" routerLink="/forgotpassword" >Forgot your Password?</p>
                    </div>
                 <!-- <div style="color: red; font-size: medium; text-align: center;">{{error}}</div> -->
                </form>
            </div>
        </div>
    </div>
</div>
