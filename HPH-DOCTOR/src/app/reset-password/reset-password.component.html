<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="page-wrapper">




    <div class="content">
        <div class="rowsection" style="   ">
            <div class="card " >
            <form [formGroup]="resetForm">
                <div class="col-md-12">
                    <div class="card-body">
                        <h5 style="    letter-spacing: 0.32px;
                        font-weight: 600;
                        text-align: center;
                        font-size: 19px;
                        padding: 31px;">Reset Password</h5>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="">New Password</label>
                                <input class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                type="password" [(ngModel)]="doctormodel.password" formControlName="password">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required"> Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                                </div>
                            </div>
                            <div class="col-md-12" style="margin-top: 10px;">
                                <label for="">Confirm Password</label>
                                <input class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
                                type="password" [(ngModel)]="doctormodel.confirmPassword" formControlName="confirmPassword">
                               
                               <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                   <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                   <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                               </div>
                            </div>
                            <div class="col-md-12">
                                <button (click) ="reset()">Reset Password</button>
                            </div>
                        </div>
                    </div>
                </div>
              
            </form>
            </div>

        </div>
</div>
</div>
